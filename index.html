<!doctype html>
<html lang="ko" data-theme="auto">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BOOKZAP — 72h First-Win Execution Sprint</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&family=Noto+Serif+KR:wght@600;700&display=swap" rel="stylesheet">

  <!-- Open Graph -->
  <meta property="og:title" content="72h First-Win — Execution Sprint"/>
  <meta property="og:description" content="2개월 집중 · ROI 크레딧 보장 · 월 2회 코호트"/>
  <meta property="og:image" content="https://heybookzap.github.io/landing/og.jpg"/>
  <meta property="og:url" content="https://heybookzap.github.io/landing/"/>
  <meta name="twitter:card" content="summary_large_image"/>

  <style>
    /* -------- Theme tokens (Light / Dark) -------- */
    :root{
      --bg:#FFFFFF; --card:#F8FAFC; --text:#111111; --muted:#6B7280; --border:#E5E7EB; --blue:#286bff;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0B0B0B; --card:#111318; --text:#EDEDED; --muted:#9CA3AF; --border:#1F2937; --blue:#286bff;
      }
    }
    /* Force theme when [data-theme] is set */
    html[data-theme="light"]{
      --bg:#FFFFFF; --card:#F8FAFC; --text:#111111; --muted:#6B7280; --border:#E5E7EB; --blue:#286bff;
    }
    html[data-theme="dark"]{
      --bg:#0B0B0B; --card:#111318; --text:#EDEDED; --muted:#9CA3AF; --border:#1F2937; --blue:#286bff;
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:'Noto Sans KR',system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
    h1,h2,h3{margin:0;font-family:'Noto Serif KR',serif}
    a{text-decoration:none;color:inherit}
    .wrap{max-width:1080px;margin:0 auto;padding:28px 20px 80px}

    /* Topbar with theme toggle */
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:8px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px}
    .dot{width:10px;height:10px;border-radius:50%;background:var(--blue);display:inline-block}

    .toggle{display:flex;align-items:center;gap:10px}
    .tbtn{position:relative;display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--border);border-radius:999px;background:transparent;color:var(--text);cursor:pointer;font-size:12px}
    .tbtn .ball{width:16px;height:16px;border-radius:50%;background:var(--blue)}

    .badge{display:inline-block;padding:6px 10px;border:1px solid var(--border);border-radius:999px;font-size:12px;color:var(--muted);background:rgba(0,0,0,.02)}
    h1{font-size:56px;line-height:1.2;margin:20px 0}
    .lead{font-size:18px;max-width:760px;color:var(--muted);margin-bottom:24px}
    .highlight{color:var(--blue);font-family:'Noto Serif KR',serif;font-weight:700}
    .cta{display:flex;gap:12px;flex-wrap:wrap;margin:20px 0}
    .btn{padding:12px 18px;border-radius:12px;font-weight:700;display:inline-block}
    .btn.primary{background:var(--blue);color:#fff}
    .btn.ghost{border:1px solid var(--blue);color:var(--blue);background:transparent}

    .grid{display:grid;gap:16px;margin-top:30px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:20px}
    .card h3{font-size:20px;margin-bottom:8px}
    .list{margin:0 0 0 20px;padding:0}
    .list li{margin:6px 0}

    .band{margin-top:24px;border:1px dashed var(--border);border-radius:14px;padding:14px;color:var(--text);background:rgba(40,107,255,.06)}
    .faq{margin-top:40px}
    .faq h2{font-size:24px;margin-bottom:12px}
    .faq-item{margin-bottom:18px}
