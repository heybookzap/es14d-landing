<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BOOKZAP — Execution Sprint</title>
  <style>
    :root { --blue:#286bff; --text:#111; --muted:#6b6b6b; }
    *{box-sizing:border-box} body{margin:0;font-family:ui-sans-serif,system-ui;color:var(--text);background:#fff}
    .wrap{max-width:960px;margin:0 auto;padding:64px 20px}
    .badge{display:inline-block;padding:6px 10px;border:1px solid #e5e7eb;border-radius:999px;font-size:12px;color:var(--muted)}
    h1{font-size:40px;line-height:1.15;margin:18px 0 12px}
    p.lead{font-size:18px;line-height:1.65;color:#333;margin:0 0 22px}
    .cta{display:flex;gap:10px;flex-wrap:wrap;margin-top:18px}
    .btn{padding:12px 18px;border-radius:12px;border:1px solid var(--blue);font-weight:600;text-decoration:none}
    .btn.primary{background:var(--blue);color:#fff;border-color:var(--blue)}
    .btn.ghost{background:#fff;color:var(--blue)}
    .card{margin-top:30px;padding:18px;border:1px solid #eee;border-radius:16px}
    footer{margin-top:50px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <span class="badge">D-16 • 랜딩 초안 v0.1</span>
    <h1>72h First-Win<br/>Execution Sprint</h1>
    <p class="lead">고객이 아무 것도 하지 않아도 ‘엘리트처럼 보이게’ 만드는 초프리미엄 실행 엔진.
      2개월 집중 · ROI 크레딧 보장 · 월 2회 코호트.</p>
    <div class="cta">
      <a class="btn primary" href="#waitlist">웨이팅 등록</a>
      <a class="btn ghost" href="#details">프로그램 디테일</a>
    </div>
    <div id="details" class="card">
      <b>핵심 패키지</b>
      <ul>
        <li>First-Win 프리셋 3종</li>
        <li>If-Then 카드 · Red Team 90초</li>
        <li>D3/D7/D30 스냅샷 · ROI 크레딧</li>
      </ul>
    </div>
    <footer>© BOOKZAP • brand color #286bff • Draft page</footer>
  </div>
</body>
</html>
