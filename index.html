<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Execution Sprint 14D — 사전 신청 (Warm Charcoal × Blue)</title>
  <meta name="description" content="14일 안에 실행 속도 2배. 비대면·텍스트 중심 14일 집중 실행 프로그램.">
  <meta name="theme-color" content="#0C0B09">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@700;800&display=swap" rel="stylesheet">
  <style>
    .font-emph { font-family: 'Noto Serif KR', ui-serif, Georgia, serif; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="min-h-screen text-gray-100" style="background-color:#0C0B09;">

  <!-- 가격/보장 박스 -->
  <section class="mx-auto max-w-6xl px-4 py-12">
    <div class="rounded-3xl p-6 shadow-sm" style="border:1px solid #262626;background-color:#111111">
      <div class="text-sm" style="color:#9CA3AF">가격</div>
      <div class="text-3xl font-bold mt-2" style="color:#fff">₩2,000,000<span class="text-base ml-1" style="color:#9CA3AF"> / 14일</span></div>
      <ul class="mt-5 space-y-3 text-sm leading-[1.75] tracking-[0.01em]" style="color:#D1D5DB">
        <li>• 무조건 보장: 시작 7일 내 단순 변심 환불</li>
        <li>• 조건부 환불: 운영 요건을 지켰는데도 결과가 <span class="font-semibold" style="color:#fff">목표의 60%</span><br>미만이고, 시작 전보다 <span class="font-semibold" style="color:#fff">개선이 거의 없을 때(+5% 미만)</span> 전액 환불</li>
        <li>• 연장 보장: 환불 대상은 아니지만 <span class="font-semibold" style="color:#fff">개선폭이 작다(+10% 미만)</span> 또는 <span class="font-semibold" style="color:#fff">목표의 80%에 못 미친다</span>면 14일 추가 지원</li>
      </ul>

      <div class="mt-6 rounded-2xl p-4 text-sm leading-[1.75]" style="background-color:#151515;color:#fff">
        <p class="font-semibold">대상</p>
        <p class="opacity-90 mt-1">25–35세 창업자·1인 브랜드·지식 크리에이터 — 이미 사업을 운영 중이며, 실행이 곧 성과/수익으로 직결되는 분</p>
      </div>
    </div>
  </section>

</body>
</html>
